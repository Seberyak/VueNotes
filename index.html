<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css"/>
</head>
<body>

<div class="container pt-5" id="app">
    <div class="card">
        <h1>{{title}}</h1>
        <div class="form-control">
            <input type="text"
                   :placeholder="placeholderString"
                   :value="inputValue"
                   @input="inputChangeHandler"
                   @keypress.enter="addNewNote"
            >
        </div>
        <button class="btn" @click="addNewNote">Add</button>
        <hr>
        <ul class="list" v-if="!!notes.length">
            <li class="list-item" v-for="(note,i) in notes">
                {{ toUpperCase(note) }}
                <button class="btn danger" @click="removeNote(i)">Remove</button>
            </li>
            <hr>
            <li><strong>Notes Counts {{notes.length}}
            </strong></li>


        </ul>
        <div v-else><strong>List of notes is empty, please add notes...</strong></div>


    </div>

</div>


<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
